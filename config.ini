[Paths]
photo_dir = Z:\media\photo
video_dir = Z:\media\video

[Settings]
lock_timeout = 600
scan_interval = 60
delete_original = False
min_file_size = 1048576

[FileExtensions]
photo_exts = .jpg,.jpeg,.png,.cr2,.nef,.arw,.dng
video_exts = .mp4,.mov,.avi,.mkv,.m4v

[FolderBrandHints]
DCIM = DJI
AVCHD = Sony
PRIVATE = Sony
MP_ROOT = Sony
CANON = Canon
FUJI = Fujifilm
GOPRO = GoPro
DJI = DJI
